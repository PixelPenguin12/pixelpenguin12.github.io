<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
      perspective: 800px;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cube {
      width: 200px;
      height: 200px;
      transform-style: preserve-3d;
      animation: rotateCube 5s infinite linear;
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      border: 2px solid #333;
      background-color: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .face:nth-child(1) { transform: rotateY(0deg) translateZ(100px); }
    .face:nth-child(2) { transform: rotateY(90deg) translateZ(100px); }
    .face:nth-child(3) { transform: rotateY(180deg) translateZ(100px); }
    .face:nth-child(4) { transform: rotateY(-90deg) translateZ(100px); }
    .face:nth-child(5) { transform: rotateX(90deg) translateZ(100px); }
    .face:nth-child(6) { transform: rotateX(-90deg) translateZ(100px); }
  </style>
</head>
<body>
    <h1 id="y">0.00</h1>
    <h1 id="x">0.00</h1>
    <script>
        const cube = document.getElementById('rotatingCube');
        if (window.DeviceOrientationEvent) {
            window.addEventListener("deviceorientation", function () {
                cube.style.transform = `rotateX(${event.alpha}deg) rotateY(0deg) rotateZ(${event.gamma}deg)`;
            }, true);
        } else {
            document.getElementById("y").textContent="error";
        }
    </script>
</body>
</html>
